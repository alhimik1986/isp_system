<div>
	<div class="row centered">
		<div class="col col-6">
			<h2>SSL pricelist</h2>
			<table *ngIf="pricelist">
				<tbody>
					<tr *ngFor="let item of pricelist; let descId=index">
						<td>
							<div ajax-tooltipster [descId]="descId">
								<a>{{ item.name }}</a>
							</div>
						</td>
						<td>
							от {{ item.price.period[0].cost }} {{ item.price.currency }}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
