<div class="position-relative">
	<div (mouseenter)="showTooltip=true; getDescription(descId)" (mouseleave)="showTooltip=false" class="ajax-tooltipster-">
		<ng-content></ng-content>
	</div>

	<div
	 	*ngIf=" ! loading"
		[ngClass]="{show: tooltipText && showTooltip}"
		class="tooltip-position opacity-animation-fade"
	>
		<div style="margin-top:2px">
			<div class="arrow_box" [sanitizeHtml]="tooltipText"></div>
		</div>
	</div>

	<!-- Индикатор загрузки -->
	<div
		*ngIf="loading"
		class="loading-indicator-position opacity-animation-fade"
		[ngClass]="{show: showTooltip}"
		[ngStyle]="{backgroundImage: ('url(' + app_base_url + 'assets/images/ajax-loader.gif)')}"
		style="position:absolute; margin-top:2px; margin-left:3px; width:16px; height:16px; background-repeat: no-repeat;"
	></div>
</div>
